<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2 - register with styles</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <form method="POST" action="http://www.frontend.com/register">
        <div class="text-center">Zarejestruj się!</div>

        <div class="form-row">
          <div class="input-wrapper">
            <input
              type="text"
              id="name"
              name="name"
              value=""
              required
              autofocus
            />
            <label for="name">Nazwa uzytkownika:</label>
            <span class="icon-wrapper bg-primary">
              <i class="fas fa-user"></i>
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="input-wrapper">
            <input type="email" id="email" name="email" value="" required />
            <label for="email">Email:</label>
            <span class="icon-wrapper bg-primary">
              <i class="fas fa-envelope"></i>
            </span>
          </div>
        </div>

        <div class="form-row">
          <div class="input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              value=""
              required
            />
            <label for="password">Hasło:</label>
            <span class="icon-wrapper bg-primary">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>

        <div class="form-cta">
          <button type="submit" class="btn btn-primary">Zarejestruj się</button>
        </div>
      </form>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
  </body>
</html>
